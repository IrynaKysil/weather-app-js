<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4cb54c9f62.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <h2>Weather Forecast</h2>       
    <div class="current-location js-current-location">
      <div></div>            
    </div>
    <br>   
    <div class="notification js-notification">
      <div></div>
    </div>
    <br>    
      <form class="search-form js-search-form" action="">
        <input type="text" placeholder="City Name" value="" />
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <br>
      <div class="temperature js-temperature">
        <div></div>
      </div>
      <br>
      <div class="description js-description">
        <div></div>
      </div>
      <div class="js-current-weather-icon"></div>
    </div>
  </div>     
  </body>
</html>
